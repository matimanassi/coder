{% extends 'base.html' %}

{% block title %}Editar Autor{% endblock %}

{% block content %}
<h2>Editar Autor: {{ autor.nombre }} {{ autor.apellido }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'listar_autores' %}">Volver a la lista de autores</a>
{% endblock %}
