{% extends 'base.html' %}

{% block title %}Borrar Editorial{% endblock %}

{% block content %}
<h2>Borrar Editorial: {{ editorial.nombre }}</h2>
<p>¿Estás seguro de que deseas borrar esta editorial?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'listar_editoriales' %}">Cancelar</a>
</form>
{% endblock %}
