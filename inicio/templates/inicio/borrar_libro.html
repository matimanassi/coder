{% extends 'base.html' %}

{% block title %}Borrar Libro{% endblock %}

{% block content %}
<h2>Borrar Libro: {{ libro.titulo }}</h2>
<p>¿Estás seguro de que deseas borrar este libro?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'listar_libros' %}">Cancelar</a>
</form>
{% endblock %}
