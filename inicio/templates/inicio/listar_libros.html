{% extends 'base.html' %}

{% block title %}Listar Libros{% endblock %}

{% block content %}
<h2>Lista de Libros</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for libro in libros %}
        <tr>
            <td>{{ libro.id }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.autor }}</td>
            <td>
                <a href="{% url 'editar_libro' libro.id %}">Editar</a>
                <a href="{% url 'borrar_libro' libro.id %}">Borrar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay libros disponibles.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
