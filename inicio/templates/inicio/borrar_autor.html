{% extends 'base.html' %}

{% block title %}Borrar Autor{% endblock %}

{% block content %}
<h2>Borrar Autor: {{ autor.nombre }} {{ autor.apellido }}</h2>
<p>¿Estás seguro de que deseas borrar este autor?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'listar_autores' %}">Cancelar</a>
</form>
{% endblock %}
